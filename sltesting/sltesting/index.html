<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SL Testing</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"> </script>
    <script type="text/javascript" src="sketch.min.js"></script>
    <script type="text/javascript" src="sltesting.js"></script>


    <style>
        .tools {
            margin-bottom: 10px;
        }

            .tools a {
                border: 1px solid black;
                height: 30px;
                line-height: 30px;
                padding: 0 10px;
                vertical-align: middle;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                color: black;
                font-weight: bold;
            }

        .center-div {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 500px;
            height: 650px;  
            /*border-style: dashed;          
            border-radius: 3px;*/
        }
        .canvas {
            background:white;
            border-style:dashed;
            border-radius: 3px;
        }
    </style>

</head>
<body>

    <div id="colors_demo" class="center-div">
        <div class="tools">
            <a href="#colors_sketch" onclick="$('#colors_sketch').clear();">Clear</a>
        </div>
        <canvas id="colors_sketch" width="400" style="background: white; border-style:dotted;" height="550"></canvas>
    </div>
</body>
</html>
